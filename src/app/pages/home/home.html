<ion-header no-border>
  <ion-toolbar mode="ios" color="danger">
    <ion-buttons slot="start" class="header-btns">
      <ion-button (click)="packetService.minimizeApp()">
        <ion-icon name="remove-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Create Packet</ion-title>
    <ion-buttons slot="end" class="header-btns">
      <ion-button (click)="packetService.closeApp()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="container" text-center padding>
    <ion-segment color="danger">
      <ion-segment-button class="packetType-btns" mode="ios" value="random" [class.highlight]="randomActive" (click)="showRandom()">
        <ion-label>Random</ion-label>
      </ion-segment-button>
      <ion-segment-button class="packetType-btns" mode="ios" value="fixed" [class.highlight]="fixedActive" (click)="showFixed()">
        <ion-label>Fixed</ion-label>
      </ion-segment-button>
      <ion-segment-button class="packetType-btns" mode="ios" value="supernode" [class.highlight]="nodeActive" (click)="showNode()">
        <ion-label>Supernode</ion-label>
      </ion-segment-button>
    </ion-segment>

    <app-random *ngIf="randomActive"></app-random>
    <app-fixed *ngIf="fixedActive"></app-fixed>
    <app-node *ngIf="nodeActive"></app-node>
  </ion-grid>
</ion-content>
