<ion-header no-border>
  <ion-toolbar mode="ios" color="danger">
    <ion-buttons slot="start" class="header-btns">
      <ion-button (click)="packetService.minimizeApp()">
        <ion-icon name="remove-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Receive Packet</ion-title>
    <ion-buttons slot="end" class="header-btns">
      <ion-button (click)="packetService.closeApp()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

</ion-content>
