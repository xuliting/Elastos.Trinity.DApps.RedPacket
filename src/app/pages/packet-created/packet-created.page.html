<ion-header no-border>
  <ion-toolbar mode="ios" color="danger">
    <ion-buttons slot="start" class="header-btns" [routerLink]="['/']">
      <ion-icon mode="ios" name="arrow-back"></ion-icon>
    </ion-buttons>
    <ion-title>Success!</ion-title>
    <ion-buttons slot="end" class="header-btns" (click)="closeApp()">
      <ion-icon name="close"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid name="container">

    <div class="address" padding margin>
      <ion-row>
        <ion-col class="section" no-padding>
          <ion-img src="../assets/images/packet2.png"></ion-img> <br>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="section" padding-bottom>
          <ion-label>Red Packet Created!</ion-label>
        </ion-col>
      </ion-row>

      <ion-row text-center>
        <ion-col class="section" no-padding>
          <h4 no-margin>Please charge <span>{{ ela }} ELA</span> below <br> to complete your red packet</h4>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="section">
          <h3>{{ payAddress }}</h3>
        </ion-col>
      </ion-row>

      <div *ngIf="copied === false" class="custom-btn" (click)="copy('address')" text-center>
        <ion-label>Copy Address</ion-label>
      </div>

      <div *ngIf="copied === true" class="custom-btn" [class.copied]="copied === true" (click)="copy('address')" text-center>
        <ion-label>Address Copied</ion-label>
      </div>
    </div>

    <ion-row>
      <ion-col size="12" class="summary">
        <h2>Packet Summary</h2>
      </ion-col>
    </ion-row>

    <ion-row class="details">
      <h4>Packet Hash</h4>
      <p (click)="copy('hash')">{{ hash }} <span><ion-icon name="copy"></ion-icon></span></p>
    </ion-row>

    <ion-row class="details">
      <h4>Amount of ELA</h4>
      <p>{{ ela }}</p>
    </ion-row>

    <ion-row class="details">
      <h4>Amount of Packets</h4>
      <p>{{ packets }}</p>
    </ion-row>

    <div *ngIf="beneficiaries.length > 0" class="overflow" margin-horizontal>
      <ion-row>
        <h4>Beneficiaries</h4>
      </ion-row>

      <ion-row *ngFor="let b of  beneficiaries">
        <p>{{ b }} </p>
      </ion-row>
    </div>

    <div class="custom-btn" (click)="openApp()" text-center margin>
      <ion-label>Open Wallet</ion-label>
    </div>

  </ion-grid>
</ion-content>
